spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

jwt:
  # CI/테스트에서만 쓰는 값 (최소 32자 권장)
  secret: "test-secret-key-please-change-32chars!!"
  accessTokenExpMinutes: 60