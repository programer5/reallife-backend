spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 12MB

  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1
    validate-on-migrate: true

jwt:
  secret: ${JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_KEY_32_BYTES_MIN}
  access-token-exp-minutes: ${JWT_ACCESS_TOKEN_EXP_MINUTES:60}

file:
  upload-dir: ${FILE_UPLOAD_DIR:uploads}

logging:
  level:
    org.flywaydb: info