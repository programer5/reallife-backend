spring:
  Jackson:
    time-zone: Asia/Seoul
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 12MB

  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        type:
          preferred_uuid_jdbc_type: BINARY
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: ${JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_KEY_64_CHARS_MIN_0123456789abcdef}
  access-token-exp-minutes: ${JWT_ACCESS_TOKEN_EXP_MINUTES:15}
  refresh-token-exp-days: ${JWT_REFRESH_TOKEN_EXP_DAYS:14}

file:
  upload-dir: ${FILE_UPLOAD_DIR:uploads}

logging:
  level:
    org.flywaydb: info
    # RequestLoggingFilter 로그 레벨(원하면 DEBUG로 내려도 됨)
    com.example.backend.config.logging.RequestLoggingFilter: info
  pattern:
    # ✅ requestId(MDC)가 로그에 같이 찍히게
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%X{requestId}] %logger{36} - %msg%n"

app:
  cookie:
    secure-mode: auto
    same-site: Lax
    # domain: ""          # 필요하면 ".example.com"
    access-max-age-seconds: 900
    refresh-max-age-seconds: 1209600
    refresh-path: /api/auth
  public-base-url: ${PUBLIC_BASE_URL:http://localhost}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}