spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 12MB

  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        type:
          preferred_uuid_jdbc_type: BINARY
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: ${JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_KEY_64_CHARS_MIN_0123456789abcdef}
  access-token-exp-minutes: ${JWT_ACCESS_TOKEN_EXP_MINUTES:15}
  refresh-token-exp-days: ${JWT_REFRESH_TOKEN_EXP_DAYS:14}

file:
  upload-dir: ${FILE_UPLOAD_DIR:uploads}

logging:
  level:
    org.flywaydb: info

app:
  public-base-url: ${PUBLIC_BASE_URL:http://localhost}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}