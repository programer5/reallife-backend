name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATA_REDIS_HOST: localhost
      SPRING_DATA_REDIS_PORT: 6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Wait for Redis
        run: |
          for i in {1..30}; do
            (echo > /dev/tcp/127.0.0.1/6379) >/dev/null 2>&1 && echo "Redis is up" && exit 0
            echo "Waiting for Redis..."
            sleep 1
          done
          echo "Redis did not start in time" && exit 1

      - name: Test & Asciidoctor (generate REST Docs)
        run: ./gradlew clean test asciidoctor

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: restdocs
          path: build/docs/asciidoc