name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # ✅ test 프로필은 build.gradle에서 강제했으니 명령 단순화
      - name: Test & Asciidoctor (generate REST Docs)
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew clean test asciidoctor

      - name: Upload docs artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: restdocs
          path: build/docs/asciidoc