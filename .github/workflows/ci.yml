name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:                 # ✅ 여기 추가
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATA_REDIS_HOST: localhost     # ✅ 추가
      SPRING_DATA_REDIS_PORT: 6379          # ✅ 추가

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Test & Asciidoctor (generate REST Docs)
        run: ./gradlew clean test asciidoctor

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: restdocs
          path: build/docs/asciidoc