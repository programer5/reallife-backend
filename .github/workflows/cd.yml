name: CD

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER_REPO: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 1) backend app image
      - name: Build & Push backend app
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER_REPO }}/reallife-app:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER_REPO }}/reallife-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 2) nginx(front+proxy) image
      - name: Build & Push nginx (with front dist)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/nginx.Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER_REPO }}/reallife-nginx:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER_REPO }}/reallife-nginx:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: ${{ secrets.DEPLOY_HOST != '' }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            git checkout main
            git pull origin main

            docker compose -f backend/docker-compose.prod.yml pull
            docker compose -f backend/docker-compose.prod.yml up -d

            docker compose -f backend/docker-compose.prod.yml ps