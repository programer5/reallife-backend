name: CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 1) backend app image
      - name: Build & Push backend app
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/reallife-app:latest
            ghcr.io/${{ github.repository }}/reallife-app:${{ github.sha }}

      # 2) nginx(front+proxy) image
      - name: Build & Push nginx (with front dist)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/nginx.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/reallife-nginx:latest
            ghcr.io/${{ github.repository }}/reallife-nginx:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ secrets.DEPLOY_HOST != '' }}
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}

            # 최신 compose/prod yml 반영을 위해 pull 받는 방식(레포를 서버에 두는 전제)
            git checkout main
            git pull origin main

            # GHCR 레포 변수(서버 .env에 GHCR_REPO가 있어야 함)
            docker compose -f backend/docker-compose.prod.yml pull
            docker compose -f backend/docker-compose.prod.yml up -d

            docker compose -f backend/docker-compose.prod.yml ps
            curl -fsS http://localhost/api/health
            curl -fsS http://localhost/api/version || true