server {
  listen 80;
  server_name _;

  # 업로드/요청 크기 제한(필요시 조정)
  client_max_body_size 20m;

  # gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss;
  gzip_min_length 1024;

  # /api -> Spring Boot
  location /api/ {
    proxy_pass http://app:8080;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 60s;
  }

  # SSE 전용 (버퍼링/타임아웃 이슈 방지)
  location /api/sse/ {
    proxy_pass http://app:8080;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600s;

    # 일부 환경에서 SSE 끊김 방지
    proxy_set_header Connection "";
  }

  # /docs -> Spring Boot static docs (지금 구조에 제일 잘 맞음)
  location /docs/ {
    proxy_pass http://app:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ✅ upstream(Spring)에서 내려오는 캐시 금지 헤더 제거
    proxy_hide_header Cache-Control;
    proxy_hide_header Pragma;
    proxy_hide_header Expires;

    # ✅ docs 캐시 정책은 nginx에서 단일로 부여
    add_header Cache-Control "public, max-age=60" always;
  }


  # 그 외(원하면 루트 페이지용) - 지금은 404로 둬도 됨
  location / {
    return 404;
  }
}