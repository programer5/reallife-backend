plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.2'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'org.asciidoctor.jvm.convert' version '4.0.2'
}

ext {
	snippetsDir = file("build/generated-snippets")
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'Spring Boot backend for Vue application'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'

	runtimeOnly 'com.mysql:mysql-connector-j'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// ✅ 기본 테스트
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// ✅ Boot 4에서 MockMvc 테스트 지원(필수)
	testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'  // ⭐ 추가 :contentReference[oaicite:1]{index=1}

	// ✅ Boot 4에서 Security 테스트 지원(권장)
	testImplementation 'org.springframework.boot:spring-boot-starter-security-test' // ⭐ 권장 :contentReference[oaicite:2]{index=2}

	// ✅ REST Docs(MockMvc)
	testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc'

}

tasks.named('test') {
	outputs.dir snippetsDir
	useJUnitPlatform()
}

tasks.named('asciidoctor') {
	inputs.dir snippetsDir
	dependsOn test
}