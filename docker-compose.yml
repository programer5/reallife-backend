services:
  reallife-mysql:
    image: mysql:8.4
    container_name: reallife-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - reallife_mysql_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:7-alpine
    container_name: reallife-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reallife-app
    restart: unless-stopped
    depends_on:
      - reallife-mysql
      - redis

    environment:
      # ✅ profile은 .env로 제어 (기본 dev)
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}

      # ✅ DB (컨테이너 내부 연결)
      SPRING_DATASOURCE_URL: jdbc:mysql://reallife-mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}

      # ✅ Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # ✅ JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXP_MINUTES: ${JWT_ACCESS_TOKEN_EXP_MINUTES}
      JWT_REFRESH_TOKEN_EXP_DAYS: ${JWT_REFRESH_TOKEN_EXP_DAYS}

      # ✅ 파일 업로드 디렉터리(컨테이너 내부)
      FILE_UPLOAD_DIR: /app/uploads

      # ✅ (중요) CORS / Cookie / Public URL을 .env로 제어
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-http://localhost}

      APP_COOKIE_SAME_SITE: ${APP_COOKIE_SAME_SITE:-Lax}
      APP_COOKIE_SECURE_MODE: ${APP_COOKIE_SECURE_MODE:-auto}
      APP_COOKIE_DOMAIN: ${APP_COOKIE_DOMAIN:-}

    volumes:
      - ./uploads:/app/uploads

  nginx:
    image: nginx:1.27-alpine
    container_name: reallife-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  reallife_mysql_data: