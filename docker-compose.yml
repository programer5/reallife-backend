services:
  reallife-mysql:
    image: mysql:8.4
    container_name: reallife-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - reallife_mysql_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: reallife-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reallife-app
    restart: unless-stopped
    depends_on:
      - reallife-mysql
      - redis
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}

      SPRING_DATASOURCE_URL: jdbc:mysql://reallife-mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}

      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXP_MINUTES: ${JWT_ACCESS_TOKEN_EXP_MINUTES}
      JWT_REFRESH_TOKEN_EXP_DAYS: ${JWT_REFRESH_TOKEN_EXP_DAYS}

      FILE_UPLOAD_DIR: /app/uploads

      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-http://localhost}

      APP_COOKIE_SAME_SITE: ${APP_COOKIE_SAME_SITE:-Lax}
      APP_COOKIE_SECURE_MODE: ${APP_COOKIE_SECURE_MODE:-false}
      APP_COOKIE_DOMAIN: ${APP_COOKIE_DOMAIN:-}

    volumes:
      - ./uploads:/app/uploads

    healthcheck:
      # springboot가 뜨고 나면 200을 반환하는 /api/health로 체크
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/api/health | grep -q UP || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  frontend-build:
    build:
      context: ../vue-front
      dockerfile: Dockerfile
      target: export
    container_name: reallife-frontend-build
    command: ["sh", "-c", "rm -rf /dist/* && cp -r /out/dist/* /dist/ && echo 'front dist exported'"]
    volumes:
      - reallife_front_dist:/dist

  nginx:
    image: nginx:1.27-alpine
    container_name: reallife-nginx
    restart: unless-stopped
    depends_on:
      - app
      - frontend-build
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - reallife_front_dist:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ > /dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 10s

volumes:
  reallife_mysql_data:
  reallife_front_dist: