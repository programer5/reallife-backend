services:
  reallife-mysql:
    image: mysql:8.4
    container_name: reallife-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - reallife_mysql_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:7-alpine
    container_name: reallife-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reallife-app
    restart: unless-stopped
    depends_on:
      - reallife-mysql
      - redis
    environment:
      SPRING_PROFILES_ACTIVE: dev

      # Spring Boot 표준 환경변수 오버라이드
      SPRING_DATASOURCE_URL: jdbc:mysql://reallife-mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}

      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # JWT는 dev에서도 env로 두는 게 운영 감각 좋음
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESSTOKENEXPMINUTES: ${JWT_ACCESSTOKENEXPMINUTES}

    ports:
      - "8080:8080"

  nginx:
    image: nginx:1.27-alpine
    container_name: reallife-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  reallife_mysql_data: